<!DOCTYPE html>
<html>
<head>
	<title>Encoder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			background-color: #000000;
			color: #00FF00;
			font-family: monospace;
			margin: 0;
		}

		h1, h2 {
			text-align: center;
			color: #00FF00;
			text-shadow: 1px 1px #000000;
			margin: 0;
		}

		#container {
			margin: auto;
			width: 80%;
			padding-top: 50px;
			max-width: 800px;
		}

		#textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			box-sizing: border-box;
			background-color: #000000;
			color: #00FF00;
			border: none;
			font-family: monospace;
			font-size: 16px;
			resize: none;
			outline: none;
			text-shadow: 1px 1px #000000;
			margin-bottom: 20px;
      animation: typing 0.5s steps(30, end);
		}

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

		#dropdown {
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			background-color: #000000;
			color: #00FF00;
			border: none;
			font-family: monospace;
			font-size: 16px;
			outline: none;
			text-shadow: 1px 1px #000000;
		}

		option {
			background-color: #000000;
			color: #00FF00;
			font-family: monospace;
			font-size: 16px;
			text-shadow: 1px 1px #000000;
		}

		#submit {
			display: block;
			margin: auto;
			background-color: #00FF00;
			color: #000000;
			border: none;
			padding: 10px 20px;
			font-family: monospace;
			font-size: 16px;
			cursor: pointer;
			text-shadow: 1px 1px #000000;
		}

		#submit:hover {
			background-color: #000000;
			color: #00FF00;
			text-shadow: 1px 1px #00FF00;
		}

		@media only screen and (max-width: 600px) {
			#container {
				width: 100%;
				padding-top: 20px;
			}
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Encoder</h1>
		<h2>Saisissez le texte à cacher:</h2>
		<p>Astuces :<br> '@' pour sauter de ligne<br>'!red&<votre texte>&' pour mettre du texte en <a style="color:red;">rouge</a></p>
		<textarea id="textarea"></textarea>
		<h2>Choisissez une option:</h2>
		<select id="dropdown">
			<option value="peche">Une journée de pêche</option>
			<option value="riviere">Une rivière paisible</option>
			<option value="hiver">Blâfardes saisons</option>
		</select>
		<button id="submit" onclick="Encodage()">Valider</button>
    <script>
function Encodage() {
    const dropdownValue = document.getElementById("dropdown").value;
    const textareaValue = document.getElementById("textarea").value;
    fetch("/encodage/" + dropdownValue + '/' + textareaValue);
	//alert(`Texte stocké dans le serveur choisi avec succès!`)
	reload()
}

    </script>
	</div>
</body>
</html>
